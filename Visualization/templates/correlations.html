<!DOCTYPE html>

<html>
	<head>
		<style>
			ul { 
				height:700px;
				width:100%;
				overflow:hidden;
				overflow-y:scroll;
			}
		</style>
	</head>
	<body>
		<div>
			<h3 id="info"></h3>
			<ul id="listOfCorrelations">
			</ul>
		</div>
	 	<script type="text/javascript">
			

	 		info = {{ info|safe }};
	 		correlationData = {{ correlationData|safe }}
	 		indicatorData = {{ indicatorData|safe }}

	 		document.getElementById("info").innerHTML = info["ctry"] + " - " + info["attr"];
		    
		    var list = document.getElementById("listOfCorrelations");

		    for (var i = correlationData.length - 1; i >= 0; i--) {
				var entry = document.createElement('li');
				entry.appendChild(document.createTextNode(indicatorData[correlationData[i][0]] + " : " + correlationData[i][1]));
				entry.setAttribute('id', correlationData[i][0]);
				list.appendChild(entry);
			}

	    </script>
	</body>
</html>
